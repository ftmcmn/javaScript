<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="" id="price" /><br />
    <input
      type="radio"
      name="type"
      id="emekli"
      value="emekli"
      onchange="maas()"
    />
    <label for="emekli">Emekli</label><br />
    <input
      type="radio"
      name="type"
      value="calisan"
      id="calisan"
      onchange="maas()"
    />
    <label for="calisan">Çalışan</label>

    <h3 id="result"></h3>

    <script>
      function maas() {
        let price = document.querySelector("#price").value;
        const myType = document.querySelector(
          "input[name='type']:checked"
        ).value;
        console.log(myType);

        document.querySelector("#result").innerHTML =
          myType == "emekli" ? price * 0.95 : price * 0.9;
      }
    </script>
  </body>
</html>
