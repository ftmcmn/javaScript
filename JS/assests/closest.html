<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="menu">
      <p class="desc">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus tempore
        perferendis aperiam, doloremque veniam perspiciatis iste corporis
        possimus, distinctio unde recusandae alias error! Voluptatem, eligendi
        itaque. Reiciendis explicabo possimus aliquam.
      </p>
      <ul>
        <li><a href="#">Link1</a></li>
        <li><a href="https://google.com" id="lnk">Link2</a></li>
        <li><a href="#">Link3</a></li>
      </ul>
    </div>
    <script>
      document.querySelector("#lnk").addEventListener("click", (e) => {
        e.preventDefault();
        console.log("You clicked a link");
        e.target.closest(".menu").querySelector("p").innerHTML = "red";
      });

      console.log(document.querySelector(".menu ul").children);
      console.log(document.querySelector("#lnk").parentElement.parentElement);
      console.log(document.querySelector("li:first-child").nextElementSibling);
    </script>
  </body>
</html>
