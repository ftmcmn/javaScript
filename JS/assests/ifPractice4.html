<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body.dark {
        background-color: rgb(53, 43, 43);
        color: antiquewhite;
      }

      button.darkbutton {
        background-color: antiquewhite;
        color: rgb(53, 43, 43);
      }
    </style>
  </head>
  <body>
    <button onclick="setModal()">Dark</button>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius quod, velit
      aliquam cupiditate facilis sint sit quidem, natus dolorum voluptates eaque
      obcaecati sequi tempora ut consequatur voluptate ipsum consectetur
      accusamus!
    </p>

    <script>
      let mode = "light";
      function setModal() {
        document.querySelector("button").innerHTML = mode;
        if (mode === "light") {
          document.querySelector("body").classList.add("dark");
          mode = "dark";
        } else {
          document.querySelector("body").classList.remove("dark");
          mode = "light";
        }
      }
    </script>
  </body>
</html>
