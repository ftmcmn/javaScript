<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      background-color: #c25d5d;
    }
    .menu {
      width: 50%;
      padding: 1rem 0;
      border-radius: 3px;
      visibility: hidden;
      transition: all 0.3s ease-in-out;
    }
    .menu.active {
      visibility: visible;
    }
    .menu li:hover {
      background-color: #5e5858;
      font-weight: 700;
    }
  </style>
  <body>
    <div class="container">
      <h1 class="text-center">HOŞGELDİNİZ</h1>
      <div class="resim mt-5">
        <img
          src="https://images.pexels.com/photos/326281/pexels-photo-326281.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt=""
          class="img-fluid"
        />
      </div>
      <div class="card menu">
        <ul class="list-group">
          <li class="list-group-item">Tatlılar</li>
          <li class="list-group-item">Çorbalar</li>
          <li class="list-group-item">İçecekler</li>
          <li class="list-group-item">Ara Sıcaklar</li>
          <li class="list-group-item">Salatalar</li>
          <li class="list-group-item">Etli Ana Menüler</li>
          <li class="list-group-item">Etsiz Ana Menüler</li>
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
