<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .slider-container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .slide {
      position: absolute;
      top: 0;
    }
    .slide h1 {
      position: absolute;
    }
    .slide img {
      width: 100%;
    }
  </style>
  <body>
    <div class="slider-container">
      <div class="slide">
        <img
          src="https://images.pexels.com/photos/2174623/pexels-photo-2174623.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt=""
        />
        <h1>1</h1>
      </div>
      <div class="slide">
        <h1>2</h1>
      </div>
      <div class="slide">
        <h1>3</h1>
      </div>
      <div class="slide">
        <div>
          <img
            src="https://images.pexels.com/photos/2801603/pexels-photo-2801603.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt=""
          />
          <h4>Susan Doe</h4>
          <h1>4</h1>
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button type="button" class="prevBtn">Prev</button>
      <button type="button" class="nextBtn">Next</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
