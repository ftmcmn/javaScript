<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red {
        color: red;
      }
    </style>
  </head>

  <body>
    <input type="text" name="" id="txtnum1" />
    <input type="text" name="" id="txtnum2" />
    <button id="btnsum" onclick="sumNumbers()">Sum</button>

    <h3 id="result"></h3>

    <script>
      function sumNumbers() {
        const num1 = document.querySelector("#txtnum1").value;
        const num2 = document.querySelector("#txtnum2").value;

        let result = Number(num1) + Number(num2);

        document.querySelector("#result").innerHTML = result;
        document.querySelector("#result").classList.add("red");
      }
    </script>
  </body>
</html>
